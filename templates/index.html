<!doctype html>
<html>
  <head><title>Library - All Books</title></head>
  <body>
    <h1>Library - All Books</h1>

    <p>Welcome, {{ current_user.first_name }}!</p>

    <p>
      <a href="{{ url_for('check_out') }}">Check Out Books</a> |
      <a href="{{ url_for('check_in') }}">Check In Books</a> |
      <a href="{{ url_for('logout') }}">Logout</a>
    </p>

    <ul>
      {% for book in books %}
        <li>{{ book['title'] }} by {{ book['author'] }} ({{ book['year'] }})</li>
      {% endfor %}
    </ul>
  </body>
</html>
